
<html>
    <head>
        <style>
            #gatto {
                width: 500px;
            }
        </style>
    </head>

    <body>
        <div class="salva-gatti">
            <h1>Gatti per tutti</h1>
            <button onclick="getRandomCat()">Genera un gatto random</button>
            <button onclick="saveCat()">Salva il gatto</button>
            <br/><br/>
            <img id="gatto" src="" alt="">

            <h2>Lista dei gatti salvati</h2>
            <div id="gatti-salvati">
            </div>
        </div>


        <script>
            async function getRandomCat() {
                const url = "https://cataas.com/cat?json=true";
                
                try {
                    // faccio una richiesta http GET
                    const response = await fetch(url);
                    // faccio il parsing della risposta come JSON
                    const catData = await response.json();
                    // costruisco l'URL dell'immagine e la inserisco nella pagina
                    const imageUrl = "https://cataas.com/cat/" + catData.id;
                    const img = document.getElementById("gatto");
                    img.src = imageUrl;
                } catch (error) {
                    console.log("Error fetching cat", error.message)
                }
            }

            function saveCat() {
                const img = document.getElementById("gatto");
                const imageUrl = img.src;

                const gatti = document.getElementById("gatti-salvati");
                const nuovaImmagine = document.createElement("img");
                nuovaImmagine.src = imageUrl;
                gatti.appendChild(nuovaImmagine);

                let gattiSalvati = localStorage.getItem("gatti");
                if (!gattiSalvati) {
                    gattiSalvati = [];
                }
                else {
                    gattiSalvati = JSON.parse(gattiSalvati);
                }
                gattiSalvati.push(imageUrl);
                localStorage.setItem("gatti", JSON.stringify(gattiSalvati));
            }

            function recuperaGattiSalvati() {
                let gattiSalvati = JSON.parse(localStorage.getItem("gatti"));
                console.log(gattiSalvati);
                const gatti = document.getElementById("gatti-salvati");
                gattiSalvati.forEach(urlImmagine => {
                    const nuovaImmagine = document.createElement("img");
                    nuovaImmagine.src = urlImmagine;
                    gatti.appendChild(nuovaImmagine);
                })
            }

            recuperaGattiSalvati();
            // localStorage.setItem("gatti", "[]")
            getRandomCat();
        </script>
    </body>
</html>
